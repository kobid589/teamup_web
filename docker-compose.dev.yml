version: "3.0"

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres:/var/lib/postgresql/data
  web:
    build: ./
#    command: sh -c "python manage.py runserver 0.0.0.0:8000"
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./:/code
    ports:
      - "2023:8000"
    env_file:
      - ./.env.dev
    depends_on:
      - db
volumes:
  postgres:
  pgadmin: